        Vue.createApp({
            data () {
                return {
                    show: true,
                    content: 'hello world'
                }
            },
            methods: {
                handleBtnClick () {
                    this.content = this.content.split('').reverse().join('')
                }
            },
            template: `
            <div>
                <span v-show="show"> {{content}}</span>
                <button v-on:click="handleBtnClick">控制反转</button>
            </div>
            `
        }).mount("#root")
    </script>
