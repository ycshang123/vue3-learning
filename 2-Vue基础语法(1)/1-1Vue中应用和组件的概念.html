<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中应用和组件的概念</title>
</head>

<body>
    <div id="root">

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // creatApp 表示创建的一个VUe应用，存储到app变量中
        // 传入的参数表示这个应用最外层的组件，应该如何表示
        // mvvm设计模式:m->model数据 v->view视图 vm->viewModel 视图数据连接层
        const app = Vue.createApp({
            data () {
                return {
                    message: 'hello world'
                }
            },
            template: `<h2>{{message}}</h2>`
        })
        // cm代表的就是vue应用的根组件
        const vm = app.mount('#root');
    </script>
</body>

</html>
