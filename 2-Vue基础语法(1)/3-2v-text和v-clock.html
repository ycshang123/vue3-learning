<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text和v-cloak指令</title>
</head>
<style>
    /* v-vloak指令的样式，在DOM结点渲染之前不显示 */
    [v-cloak] {
        display: none;

    }
</style>

<body>
    <div id="root">
        <!-- 存在闪屏问题 -->
        <h2>{{count}}</h2>
        <!-- 使用v-text解决 -->
        <h2 v-text="count"></h2>
        <h2 v-cloak>你好,{{count}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data () {
                return {
                    count: 'hello world'
                }
            },
            template: `<h2>{{message}}</h2>`
        })
        // cm代表的就是vue应用的根组件
        const vm = app.mount('#root');
    </script>
</body>

</html>
