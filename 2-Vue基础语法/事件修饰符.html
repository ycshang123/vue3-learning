<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
</head>

<body>
    <div id="root">
        <!-- <a @click.prevent="doThis" href="http://www.niit.edu.cn">点击</a>
        <form action="/login" @submit.prevent="doThis('hello')" method="get">
            <input type="submit" value="提交">
        </form> -->
        <h2 v-if="show"> hello</h2>
        <input type="text" @keyup.enter="submit">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const app = Vue.createApp({
            data () {
                return {
                    show: false,
                    link: 'http://www.niit.edu.cn'
                }
            },
            methods: {
                doThis (msg) {
                    alert(msg)
                },
                submit () {
                    this.show = true

                }
            },
        })
        // cm代表的就是vue应用的根组件
        const vm = app.mount('#root');
    </script>
</body>

</html>
