<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡stop修饰符</title>
</head>
<style>
    #parent {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    #child {
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: bisque;
        margin-left: 50px;
        margin-top: 50px;
    }
</style>

<body>
    <div id="root">
        <div id="parent" @click="parentMethod">
            父元素
            <div id="child" @click.stop="childMethod">
                子元素
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data () {
                return {
                    counter: 0
                }
            },
            methods: {
                patentMethod () {
                    alert("父元素")
                },
                childMethod () {
                    alert("子元素")
                }
            },
        })
        // cm代表的就是vue应用的根组件
        const vm = app.mount('#root');
    </script>
</body>

</html>
