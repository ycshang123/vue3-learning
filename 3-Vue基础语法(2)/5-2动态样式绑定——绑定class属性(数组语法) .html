<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态样式绑定——绑定class属性(数组语法)</title>
</head>
<style>
    h2 {
        width: 600px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

    .blue {
        color: blue;
    }

    .red {
        border: 1px solid red;
    }

    .green {
        color: green;
    }

    .grey {
        border: 1px solid grey;
    }

    .blod {
        font-weight: 800;
        font-size: 30px;
    }
</style>

<body>
    <div id="app">
        <!-- 点击按钮实现文字颜色的切换 -->
        <h2 :class="cssArray">动态样式绑定——绑定class属性(数组语法)</h2>
        <button @click="changeColor">切换颜色</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data () {
                return {
                    isBlue: true,
                    cssArray: ['blod', 'blue']
                }
            },
            created () {

            },
            mounted () {

            },
            methods: {
                changeColor () {
                    // 如果当前颜色不是蓝色，则把当前颜色弹出数组，将blue样式压入数组
                    if (this.cssArray[1] !== 'blue') {
                        this.cssArray.pop()
                        this.cssArray.push('blue')
                    } else {
                        // 当前颜色是蓝色就换成绿色
                        this.cssArray.pop()
                        this.cssArray.push('green')
                    }

                }

            },
        })
        let vm = app.mount('#app');
    </script>
</body>

<html>
