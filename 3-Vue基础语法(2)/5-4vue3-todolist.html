<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3实现todolist——了解循环和双向绑定</title>
</head>
<style>
    .inline {
        text-decoration: underline;
    }
</style>

<body>
    <div id="app">
        <div>
            <input v-model="inputValue">
            <button v-on:click="handleAddItem">增加</button>
            <ul>
                <li v-for="(item,index) of list">
                    <span :class="{inline:item.finished}">{{item.title}}</span>
                    <button @click="changeStatus(item)">结束</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data () {
                return {
                    inputValue: "",
                    isFinished: false,
                    list: [{
                        title: "aaa",
                        finished: true
                    },
                    {
                        title: "bbb",
                        finished: false
                    },
                    {
                        title: "ccc",
                        finished: true
                    },
                    {
                        title: "ddd",
                        finished: false
                    }

                    ]

                }
            },
            computed: {

            },
            methods: {
                changeStatus (item) {
                    item.finished = !item.finished
                }

            }
        }).mount('#app');
    </script>

</body>

</html>
