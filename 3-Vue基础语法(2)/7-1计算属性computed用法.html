<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性computed用法</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="firstName">
        <input type="text" v-model="lastName">
        <!-- 使用计算属性 -->
        <h2>全名:{{fullName}}</h2>
        <h2>全名:{{fullName}}</h2>
        <h2>全名:{{fullName}}</h2>
        <!-- 使用方法 -->
        <h2>全名:{{getFullName()}}</h2>
        <h2>全名:{{getFullName()}}</h2>
        <h2>全名:{{getFullName()}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data () {
                return {
                    firstName: '',
                    lastName: ''


                }
            },
            computed: {
                // fullName () {
                // 简写
                // console.log("计算属性被调用")
                // return this.firstName + `    ` + this.lastName
                // }
                // 完整写法，显示的get语法
                fullName: {
                    get () {
                        return this.firstName + `` + this.lastName
                    }
                }

            },

            methods: {
                getFullName () {
                    console.log("方法被调用")
                    return this.firstName + `    ` + this.lastName
                }

            },
        })
        let vm = app.mount('#app');
    </script>
</body>

<html>
