<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性侦听的深入学习-watch</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="player.firstName" type="text" />
        <input v-model.lazy="player.lastName" type="text" />
        <h2>全名:{{player.fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data () {
                return {
                    player: {
                        firstName: '',
                        lastName: '',
                        fullName: ''
                    }

                }
            },
            watch: {
                player: {
                    handler (newValue, oldValue) {
                        console.log("handler被调用")
                        this.player.fullName = '默认名字'
                        // console.log(newValue + '--------' + oldValue)
                        // this.plyer.fullName = newValue.firstName + newValue.lastName
                    },
                    // 可页面加载完毕后就出发handler(数据初始化)
                    deep: true,
                    // 可以深度检测到player对象属性值的变化
                    immediate: true
                },


            },
            created () {

            },
            mounted () {

            },
            methods: {

            },
        })
        let vm = app.mount('#app');
    </script>
</body>

<html>
