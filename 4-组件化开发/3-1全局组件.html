<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <counter></counter>
        <message></message>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloWorld = {
            template: `
            <h2>全局组件</h2>
            `
        }
        const Counter = {
            data () {
                return {
                    count: 1
                }
            },
            template: `
            <div style="width:100px;height:100px;background-color:#cbe9bf;text-align:center">
                <span>{{count}}</span>
                <button @click="count++">点击</button>
                </div>
            `
        }
        const app = Vue.createApp({
            components: {
                HelloWorld, Counter
            }

        })


        // 全局组件定义和注册合二为一
        app.component("Message", {
            data () {
                return {
                    message: "全局组件定义和注册合二为一"
                }
            },
            template: `
            <h2>{{message}}</h2>
            `
        })
        const vm = app.mount('#app');
    </script>
</body>

<html>
